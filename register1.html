<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/register1.css" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <form method="post">
        <h1>Registration</h1>
        <label>
          <p>Email</p>
          <input type="email" />
        </label>
        <label>
          <p>Password</p>
          <input type="password"
        /></label>
        <label>
          <p>Rewrite Password</p>
          <input type="password"
        /></label>
        <label>
          <p>Birth Date</p>
          <input type="date"
        /></label>
        <label>
          <p>Gender</p>
          <select>
            <optgroup label="Gender">
              <option value="O">Other</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </optgroup>
          </select>
        </label>
        <label>
          <p>Language</p>
          <select>
            <optgroup label="Language">
              <option value="EN">English</option>
              <option value="BG">Bulgarian</option>
            </optgroup>
          </select>
        </label>
      </form>
    </main>
  </body>
</html>
