<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> My title </title>
        <link href="./styles/register.css" rel="stylesheet" />
        <script src="./scripts/test.js" defer></script>
    </head>
    <body>
        <form method="POST" id="register-form">
            <div class="form-line">
                <input type="email" name="email" required placeholder="Въведете имейл адрес" class="full-width"/>
            </div>
            <div class="form-line">
                <input type="password" name="password" required placeholder="Въведете парола" class="full-width"/>
            </div>
            <div class="form-line">
                <input type="password" name="password-again" required placeholder="Паролата отново" class="full-width"/>
            </div>
            <div class="form-line">
                <label for="birthday"><span>Рождена дата</span></label><input id="birthday" type="date" name="birthday" class="full-width"/>
            </div>
            <div class="form-line">
                <div>Пол</div>
                <div class="form-line">
                    <label for="gender-f">Жена</label><input id="gender-f" type="radio" name="gender" value="F"/>
                </div>
                <div class="form-line">
                    <label for="gender-m">Мъж</label><input id="gender-m" type="radio" name="gender" value="M" />
                </div>
                <div class="form-line">
                    <label for="gender-o">Друго</label><input id="gender-o" type="radio" name="gender" value="O" />
                </div>
            </div>
            <input type="submit" value="Изпрати" />
        </form>
        <div id="container"></div>
        <div id="user-info"></div>
    </body>
</html>
